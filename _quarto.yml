project:
  type: website
  output-dir: _site
  render:
    - "*.qmd"
    - "!SETUP.md"
    - "!requirements.txt"

# Python configuration for Jupyter code execution
jupyter: python3
engine: jupyter

website:
  title: "Kwiz Computing Technologies"
  favicon: images/icon.png
  google-analytics: "G-8JBYS53Y46"
  navbar:
    logo: images/logo_inverted.svg
    background: "#065f46"
    foreground: "#ffffff"
    left:
      - text: "Home"
        href: index.qmd
      - text: "About"
        href: about.qmd
      - text: "Services"
        href: services.qmd
      - text: "Blog"
        href: blog.qmd
      - text: "Contact"
        href: contact.qmd
  page-footer:
    background: "#065f46"
    foreground: "#ffffff"
    center: |
      Â© 2025 Kwiz Computing Technologies. All rights reserved.
      Built with [Quarto](https://quarto.org)
    right:
      - icon: linkedin
        href: https://linkedin.com
      - icon: github
        href: https://github.com
      - icon: envelope
        href: mailto:info@kwiztech.com

format:
  html:
    theme:
      - cosmo
      - styles/custom.scss
    css:
      - styles/styles.css
      - styles/homepage.css
    toc: false
    toc-depth: 3
    code-fold: false
    code-tools: false
    smooth-scroll: true
    link-external-newwindow: true
    # Performance optimizations
    minimal-dependencies: true
    anchor-sections: true
    include-in-header:
      - _seo.html
      - _performance.html
      - _analytics.html
    include-after-body:
      - text: |
          <script src="/js/blog-cards.js"></script>
    # Image optimization
    fig-responsive: true
    fig-dpi: 150
    # Code highlighting - use minimal theme for better performance
    highlight-style: github

editor: visual
